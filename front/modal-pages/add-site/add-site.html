<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main-page.style.css" />
  <link rel="stylesheet" href="add-site.css" />
  <title>Главная страница</title>
</head>
<body>
  <main class="main">
    <h1 class="main__title">ПАРСЕР СТАЖИРОВОК</h1>
    <div class="main__container-btn">
      <button class="btn" id="openModalBtn">сайты</button>
      <button class="btn">стажировки</button>
    </div>
  </main>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <div class="add-container">
        <img class="add-icon" src="../../assets/add-icon.svg">
        <button class="main add-btn">Добавить сайт</button>
      </div>

      <div class="scroll-container">
        <div class="site-card">
          <h1 class="card-title">Название сайта</h1>
          <a class="card-link">Ссылка на сайт</a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
